<div>
    <h2 id="page-heading">
        <span jhiTranslate="plannerApp.note.home.title">Notes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-note" [routerLink]="['/note/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="plannerApp.note.home.createLabel">
            Create new Note
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="notes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="plannerApp.note.markdown">Markdown</span></th>
            <th><span jhiTranslate="plannerApp.note.html">Html</span></th>
            <th><span jhiTranslate="plannerApp.note.created">Created</span></th>
            <th><span jhiTranslate="plannerApp.note.edited">Edited</span></th>
            <th><span jhiTranslate="plannerApp.note.visibility">Visibility</span></th>
            <th><span jhiTranslate="plannerApp.note.owner">Owner</span></th>
            <th><span jhiTranslate="plannerApp.note.goal">Goal</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let note of notes ;trackBy: trackId">
                <td><a [routerLink]="['/note', note.id, 'view' ]">{{note.id}}</a></td>
                <td>{{note.markdown}}</td>
                <td>{{note.html}}</td>
                <td>{{note.created | date:'medium'}}</td>
                <td>{{note.edited | date:'medium'}}</td>
                <td jhiTranslate="{{'plannerApp.Visibility.' + note.visibility}}">{{note.visibility}}</td>
                <td>
                    {{note.ownerId}}
                </td>
                <td>
                    <div *ngIf="note.goalId">
                        <a [routerLink]="['../goal', note.goalId , 'view' ]" >{{note.goalId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/note', note.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/note', note.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'note', { outlets: { popup: note.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
