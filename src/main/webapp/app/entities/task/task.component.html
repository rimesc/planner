<div class="card jh-card">
    <div>
        <h2 id="page-heading">
            <span jhiTranslate="plannerApp.task.home.title">Tasks</span>
            <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-task" [routerLink]="['/task/new']">
                <fa-icon [icon]="'plus'"></fa-icon>
                <span  jhiTranslate="plannerApp.task.home.createLabel">
                Create new Task
                </span>
            </button>
        </h2>
        <jhi-alert></jhi-alert>
        <br/>
        <div class="table-responsive" *ngIf="tasks">
            <table class="table table-striped">
                <thead>
                <tr>
                <th><span jhiTranslate="global.field.id">ID</span></th>
                <th><span jhiTranslate="plannerApp.task.summary">Summary</span></th>
                <th><span jhiTranslate="plannerApp.task.createdAt">Created At</span></th>
                <th><span jhiTranslate="plannerApp.task.completedAt">Completed At</span></th>
                <th><span jhiTranslate="plannerApp.task.owner">Owner</span></th>
                <th><span jhiTranslate="plannerApp.task.goal">Goal</span></th>
                <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let task of tasks ;trackBy: trackId">
                    <td><a [routerLink]="['/task', task.id, 'view' ]">{{task.id}}</a></td>
                    <td>{{task.summary}}</td>
                    <td>{{task.createdAt | date:'medium'}}</td>
                    <td>{{task.completedAt | date:'medium'}}</td>
                    <td>
                        {{task.ownerId}}
                    </td>
                    <td>
                        <div *ngIf="task.goalId">
                            <a [routerLink]="['../goal', task.goalId , 'view' ]" >{{task.goalId}}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    [routerLink]="['/task', task.id, 'view' ]"
                                    class="btn btn-info btn-sm">
                                <fa-icon [icon]="'eye'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>
                            <button type="submit"
                                    [routerLink]="['/task', task.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>
                            <button type="submit"
                                    [routerLink]="['/', 'task', { outlets: { popup: task.id + '/delete'} }]"
                                    replaceUrl="true"
                                    queryParamsHandling="merge"
                                    class="btn btn-danger btn-sm">
                                <fa-icon [icon]="'times'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
