<div class="card jh-card">
    <div class="row justify-content-center">
        <div class="col-8">
            <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                <h2 id="jhi-tag-heading" jhiTranslate="plannerApp.tag.home.createOrEditLabel">Create or edit a Tag</h2>
                <div>
                    <jhi-alert-error></jhi-alert-error>
                    <div class="form-group" [hidden]="!editForm.get('id')!.value">
                        <label for="id" jhiTranslate="global.field.id">ID</label>
                        <input type="text" class="form-control" id="id" name="id" formControlName="id"
                            readonly />
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="plannerApp.tag.name" for="field_name">Name</label>
                        <input type="text" class="form-control" name="name" id="field_name"
                               formControlName="name"/>
                        <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                            <small class="form-text text-danger"
                                   *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                            This field is required.
                            </small>
                            <small class="form-text text-danger"
                                   *ngIf="editForm.get('name')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 32 }">
                            This field cannot be longer than 32 characters.
                            </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="plannerApp.tag.icon" for="field_icon">Icon</label>
                        <input type="text" class="form-control" name="icon" id="field_icon"
                               formControlName="icon"/>
                        <div *ngIf="editForm.get('icon')!.invalid && (editForm.get('icon')!.dirty || editForm.get('icon')!.touched)">
                            <small class="form-text text-danger"
                                   *ngIf="editForm.get('icon')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 16 }">
                            This field cannot be longer than 16 characters.
                            </small>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="plannerApp.tag.theme" for="field_theme">Theme</label>
                        <select class="form-control" id="field_theme" name="theme" formControlName="themeId">
                            <option *ngIf="!editForm.get('themeId')!.value" [ngValue]="null" selected></option>
                            <option [ngValue]="themeOption.id" *ngFor="let themeOption of themes; trackBy: trackById">{{themeOption.id}}</option>
                        </select>
                    </div>
                    <div *ngIf="editForm.get('themeId')!.invalid && (editForm.get('themeId')!.dirty || editForm.get('themeId')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('themeId')?.errors?.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div>
                    <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                        <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                    </button>
                    <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                        <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
