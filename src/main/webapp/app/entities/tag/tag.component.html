<div class="card jh-card">
    <div>
        <h2 id="page-heading">
            <span jhiTranslate="plannerApp.tag.home.title">Tags</span>
            <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tag" [routerLink]="['/entities/tag/new']">
                <fa-icon [icon]="'plus'"></fa-icon>
                <span  jhiTranslate="plannerApp.tag.home.createLabel">
                Create a new Tag
                </span>
            </button>
        </h2>
        <jhi-alert-error></jhi-alert-error>
        <jhi-alert></jhi-alert>
        <br/>
        <div class="alert alert-warning" *ngIf="tags?.length === 0">
            <span jhiTranslate="plannerApp.tag.home.notFound">No tags found</span>
        </div>
        <div class="table-responsive" *ngIf="tags?.length > 0">
            <table class="table table-striped" aria-describedby="page-heading">
                <thead>
                <tr>
                <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                <th scope="col" ><span jhiTranslate="plannerApp.tag.name">Name</span></th>
                <th scope="col" ><span jhiTranslate="plannerApp.tag.icon">Icon</span></th>
                <th scope="col" ><span jhiTranslate="plannerApp.tag.theme">Theme</span></th>
                <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let tag of tags ;trackBy: trackId">
                    <td><a [routerLink]="['/entities/tag', tag.id, 'view' ]">{{tag.id}}</a></td>
                    <td>{{tag.name}}</td>
                    <td>{{tag.icon}}</td>
                    <td>
                        <div *ngIf="tag.themeId">
                            <a [routerLink]="['/theme', tag.themeId , 'view' ]" >{{tag.themeId}}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/entities/tag', tag.id, 'view' ]"
                                    class="btn btn-info btn-sm">
                                <fa-icon [icon]="'eye'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>
                            <button type="submit"
                                    [routerLink]="['/entities/tag', tag.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>
                            <button type="submit" (click)="delete(tag)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon [icon]="'times'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
